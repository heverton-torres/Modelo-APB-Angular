<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Accountables' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button *abpPermission="'Demo.Accountables.Create'" id="create" class="btn btn-primary" type="button" (click)="createAccoutable()">
            <i class="fa fa-plus mr-1"></i>
            <span>{{ '::NewAuthor' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="accountable.items" [count]="accountable.totalCount" [list]="list" default>
      <ngx-datatable-column
          [name]="'::Actions'| abpLocalization"
          [maxWidth]="150"
          [sortable]="false"
        >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button *abpPermission="'Demo.Accountables.Edit'" ngbDropdownItem (click)="editAccoutable(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button *abpPermission="'Demo.Accountables.Delete'" ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::BirthDate' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.birthDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Position' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{'::Enum:AccountablePosition.'+ row.position | abpLocalization }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>Edição</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="accountable-name">Name</label><span>*</span>
        <input type="text" id="accountable-name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label>Birth date</label><span>*</span>
        <input
          #datepicker="ngbDatepicker"
          class="form-control"
          name="datepicker"
          formControlName="birthDate"
          ngbDatepicker
          (click)="datepicker.toggle()"
        />
      </div>
      <!-- <div class="form-group">
        <label for="accountable-Position"></label>
        <select class="form-control"  id="accountable-Position" formControl="position">
          <option [ngValue]="null">Select a position</option>
          <option [ngValue]="position.value" *ngFor="let position of accountablePositions">{{position.key}}</option>
        </select>
      </div> -->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>

</abp-modal>
